{% extends 'base.html' %}
{% block contents %}
<div class="container mt-5">
    <h1>얼굴인식</h1>
    <img src="/facerecog" id="videoStream" alt="Video Stream" class="img-fluid rounded mx-auto d-block" >
</div>
</div>

<script>
    // 비디오 스트림이 주기적으로 새로고침되지 않도록 설정
    function loadStream() {
            const videoElement = document.getElementById('videoStream');
            videoElement.src = '/facerecog';  // 비디오 스트리밍 경로 설정
        }
        
        // 페이지가 로드된 후 비디오 스트리밍 시작
        window.onload = loadStream;
</script>
{% endblock contents %}
